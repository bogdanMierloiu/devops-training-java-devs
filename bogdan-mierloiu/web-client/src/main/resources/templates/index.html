<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kubernetes explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/kubernetes-icon.svg}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #responseData {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="custom-container">
    <div class="row">
        <div style="padding-top:50px;" class="col-md-6 offset-md-3 text-center">
            <h1 th:text="${'Hello from container ' + containerNumber}"></h1>
            <div style="padding-top:50px;" class="custom-button-container">
                <form th:action="@{/api}">
                    <button class="btn btn-outline-success"> Get Data from api-service inside cluster</button>
                </form>
                <div>
                    <span th:text="${response}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
