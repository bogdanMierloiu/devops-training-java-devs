<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kubernetes explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/kubernetes-icon.svg}" type="image/x-icon">
    <style>
        #responseData {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="custom-container">
    <div class="row">
        <div style="padding-top:50px;" class="col-md-6 offset-md-3 text-center">
            <h1 th:text="${'Hello from container ' + containerNumber}"></h1>
            <div style="padding-top:50px;" class="custom-button-container">
                <button class="btn btn-outline-success" onclick="fetchDataFromService()"> Get Data from spring container inside cluster</button>
                <div id="responseData"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function fetchDataFromService() {
        fetch("http://10.102.18.87:8081")
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseData").innerText = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById("responseData").innerText = "Error fetching data: " + error;
            });
    }
</script>

</body>
</html>
