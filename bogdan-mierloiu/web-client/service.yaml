#service.yaml

apiVersion: v1
kind: Service
metadata:
  name: web-client-service
spec:
  selector:
    app: web-client
  ports:
    - protocol: TCP
      port: 8080       # expose port from the service
      targetPort: 8080 # the port where deployment is listening to
  type: NodePort



